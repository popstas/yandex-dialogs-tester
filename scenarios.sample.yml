"привет": # на верхнем уровне название теста
  - привет # первая реплика от юзера к навыку
  - привет # ожидаемый ответ навыка

  - как дела # если выше не будет получен ожидаемый ответ, тест прервется и не дойдет досюда
  - tests: # если нужно не просто проверка на полное соответствие, нужно создать объект 'tests'
      contains: нормально # проверяет, что ответ содержит подстроку
      not_contains: плохо # проверяет на отсутствие подстроки

  - что делаешь
  - tests: [ { contains: ничего }] # в yaml можно записать и так, для краткости

# этот тест выполнится в любом случае, даже если прошлый будет провален
"помощь": # в yandex-dialogs-client названия тестов выводятся в виде кнопок
  - помощь # тесты 
  - tests: [ { contains: "Я умею" }] # проверка регистрозависимая
  - подробнее # необязательно отделять реплики пустой строкой, так просто удобнее читать людям
  - tests: [ { not_contains: "не понимаю" }]

"спасибо":
  - спасибо
  - one_of: # проверка пройдет, если ответ соответствует любой строке из массива
    - Пожалуйста
    - Всегда пожалуйста
    - Не за что
    - Обращайся!
